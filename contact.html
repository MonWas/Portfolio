<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Contact - Front End Development - Aquarius</title>
    <meta
      name="description"
      content="If you’re ready to get your web project started, just send me a message below and I’ll be in touch shortly."
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark"
      style="background-color: #1a4578"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AQUARIUS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/index.html"
              title="Aquarius Home"
              >Home</a
            >
            <a class="nav-link" href="/about.html" title="About Aquarius"
              >About</a
            >
            <a
              class="nav-link active"
              href="/contact.html"
              title="Contact Aquarius"
              >Contact</a
            >
            <a class="nav-link" href="/projects.html" title="Aquarius Projects"
              >Projects</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="hero mb-5">
      <h1 class="mb-4">Contact</h1>
      <h2 class="mb-5">Fill out the form below and I'll reach out to get your project underway.</h2>
      <div class="mb-5">
        <a href="/contact.html" class="btn btn-branding">Contact me</a>
      </div>
    </div>
    <div class="container form mb-5">
      <form action="Contact" class="rounded">
        <div class="row mb-5">
          <div class="col-6">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" required/>
          </div>
          <div class="col-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" required/>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <label for="Message" class="form-label">How may I assist you?</label>
            <textarea type="text" class="form-control" style="height: 200px" required></textarea>
          </div>
        </div>
        <div class="mb-4">
        <a href="/contact.html" class="btn btn-branding">Submit</a>
      </div>
      </form>
    </div>
     <div class="banner mb-5">
      <h2 class="mb-5">Would you like to discuss a project?</h2>
      <div class="social-links mb-5">
        <a
          href="mailto:MoniqueWassermann1@gmail.com"
          target="_blank"
          title="Email Address"
        >
          <i class="far fa-envelope"></i>
        </a>
        <a
          href="https://github.com/MonWas"
          target="_blank"
          title="GitHub Account"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/moniquewassermann/"
          target="_blank"
          title="LinkedIn Profile"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          href="https://twitter.com/mons_codes"
          target="_blank"
          title="Twitter Account"
        >
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="mb-5">
        <a href="/contact.html" class="btn btn-branding">Reach out</a>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <div class="legal">
          <p>© 2021 AQUARIUS | All rights reserved</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
