<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Contact - Front End Development - Aquarius Web Dev"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark"
      style="background-color: #1a4578"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AQUARIUS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/index.html"
              title="Aquarius Home"
              >Home</a
            >
            <a class="nav-link" href="/about.html" title="About Aquarius"
              >About</a
            >
            <a
              class="nav-link active"
              href="/contact.html"
              title="Contact Aquarius"
              >Contact</a
            >
            <a class="nav-link" href="/projects.html" title="Aquarius Projects"
              >Projects</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="hero mb-5">
      <p class="mb-4">Start your digital transformation today!</p>
      <h2 class="mb-5">
        Ready for a slick new website, increased traffic and more converting
        customers?
        <br />
        Fill out the form below and I'll reach out to get your project underway.
      </h2>
      <div class="mb-4">
        <a href="/contact.html" class="btn btn-branding">Contact me</a>
      </div>
    </div>
    <div class="container form">
      <form action="Contact">
        <div class="row mb-5">
          <div class="col-6">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <label for="Message" class="form-label">Message</label>
            <input type="text" class="form-control" style="height: 100px" />
          </div>
        </div>
      </form>
    </div>
    <div class="banner">
      <h2 class="mb-5">Would you like to discuss a project?</h2>
      <div class="mb-4">
        <a href="/contact.html" class="btn btn-branding">Reach out</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
